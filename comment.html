<!DOCTYPE html>
<html>
    <head>
        <title>Review</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">

    </head>
    <script>

    </script>
    <body> 
        <div id="title">
            <h1></h1>
            <img src="./images/plogo__1_-removebg-preview (1).png" alt="1 nini" style="width: 159px">
        </div>

        <div id="aboutTitle">
            <h1>Leave a review</h1>
        </div>
        
        <div id="aboutDesc">
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" size="40"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" size="40"><br>

                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="phone" size="40"
                placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
<!-- 
                <label for="cnumber">Contact Number:</label><br>
                <input type="text" id="cnumber" name="cnumber" size="40"><br> -->

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" size="40" placeholder="example@gmail.com"><br>    

                <input type="radio" id="Happy" name="emotion" value="Happy">
                <label for="Happy">Happy</label><br>
                <input type="radio" id="Unhappy" name="emotion" value="Unhappy">
                <label for="Unhappy">Unhappy</label><br>        

                <label for="comment">Comment:</label><br>
                <input type="text" id="comment" name="comment" size="30"><br>
                <input type="submit">
            </form>
        </div>

        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </body>
</html>
